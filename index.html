<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Capital Web</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="Capital Activity"></button>
    <span id='score'></span>
  <button id='help' title=help>Help</button>
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>
<div id="canvas">
  <h1>The Capital Game!</h1>
  <div id="help_display" style="display:none">
    <p>1. Check your answer.</p><p> 2. Validate it.</p><p>3. Then, Validate your answer.
     A new question will display on your browser and the correction of the previous question will display at the bottom of the window.</p>
  </div>
  <div id="test_display" style="visibility:visible">
    <div id='capitals'>
    </div>  
    <button id="my-button" title="Validate">Validate</button>
    <div id='answer'>
    </div>  
    <div id='result'>
    </div> 
  </div>
  <div id="test"></div>
</body>

</html>
